modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
authors = "${mod_authors}" #optional
description = '''${mod_description}'''

[[dependencies.${ mod_id }]] #optional
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "placebo"
mandatory = true
versionRange = "[8.6.2,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "attributeslib"
mandatory = true
versionRange = "[1.3.5,)"
ordering = "NONE"
side = "BOTH"